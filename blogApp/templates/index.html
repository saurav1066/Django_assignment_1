<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body,html{
            width: auto;
	        height: 100%;
<!--	        background: rgb(2,0,36);-->
<!--            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(33,33,154,1) 0%, rgba(11,154,222,1) 0%, rgba(11,155,222,1)-->
<!--            9%, rgba(9,165,228,1) 48%, rgba(0,212,255,1) 80%);-->
            background: #283c86;
            background: -webkit-linear-gradient(to right, #45a247, #283c86);
            background: linear-gradient(to right, #45a247, #283c86);

        }

        body,p {
	        color: black;
	        text-align: center;
	        font: 400 1rem/1.5625rem "Open Sans", sans-serif;

        }

        a{
            color:black;
            font-family: sans-serif;
            font-size: medium;
            font-style: bold;
            text-decoration: none;
        }

        h1 {
	        color: white;
	        font: 700 2.5rem/3rem "Montserrat", sans-serif;
        }

        h2{
            font: sans-serif;
        }

        button{
            display: inline-block;
            width: auto;
            padding: 10px;
            border: 2px solid #14bf98;
            border-radius: 3px;
            background-color: #14bf98;
            color: #fff;
            font: sans-serif;
            text-decoration: none;
        }

        #index_page{
            height:100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #blog_page{
             border: 5px solid #024a4d;
             border-radius: 2px;
             text-align: center;
             width: auto;
             overflow:inherit;
             position: relative;
             padding: 20px;
             margin: 7px;
        }


    </style>
</head>
<body>
    {%block content%}
    <div id = "index_page">
        <h1>Welcome to the Blog</h1>
        <button>
            <a class="btn btn-primary" href="/blogs">See Blog</a>
        </button>
    </div>
    {%endblock%}
</body>
</html>
