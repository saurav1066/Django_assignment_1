<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body,html{
            width: auto;
	        height: 100%;
        }

        body,p {
	        color: black;
	        text-align: center;
	        font: 400 1rem/1.5625rem "Open Sans", sans-serif;

        }

        a{
            color:black;
            font-family: sans-serif;
            font-size: medium;
            font-style: bold;
            text-decoration: none;
        }

        h1 {
	        color: #484a46;
	        font: 700 2.5rem/3rem "Montserrat", sans-serif;
        }

        button{
            display: inline-block;
            width: auto;
            padding: 10px;
            border: 2px solid #14bf98;
            border-radius: 3px;
            background-color: #14bf98;
            color: #fff;
            font: sans-serif;
            text-decoration: none;
        }

        #index_page{
            height:100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #blog_page{
             border: 5px solid rgb(168, 163, 163);
             border-radius: 2px;
             text-align: center;
             width: auto;
             overflow:inherit;
             position: relative;
             padding: 20px;
             margin: 7px;
        }


    </style>
</head>
<body>
    {%block content%}
    <div id = "index_page">
        <h1>Welcome to the Blog</h1>
        <button>
            <a class="btn btn-primary" href="/blogs">See Blog</a>
        </button>
    </div>
    {%endblock%}
</body>
</html>
