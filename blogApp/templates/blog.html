{%extends 'index.html'%}
{%block content%}
    <h1> Welcome To our Blog </h1>
        {% for i in object%}
        <div id = 'blog_page'>
            <span>
                <h2>{{i.title}}</h2>
                <p id = "post_content">{{i.body}}</p>
            </span>
            <span>
                <p><i>Author:{{i.author.name}}</i></p>
                <p><i>Last_updated at: {{i.date_posted}}</i></p>
            </span>
        </div>
{%endfor%}
{%endblock%}
